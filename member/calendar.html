<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="/member/member-header.css" />
  <link rel="stylesheet" href="/member/calendar.css" />
</head>
<body>
  <header class="member-header">
    <div class="header-left">
      <a href="../index.html" class="logo logo-pop"><img src="../assets/logo.svg" alt="My Inner circle" class="logo-img" /></a>
      <nav class="member-nav-main">

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          <span>Home</span>
        </a>
        <a href="/treats" title="Treats">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 12 20 22 4 22 4 12"/><rect x="2" y="7" width="20" height="5"/><line x1="12" y1="22" x2="12" y2="7"/><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"/><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"/></svg>
          <span>Treats</span>

        <a href="/calendar" class="active" title="Calendar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
          <span>Calendar</span>
        </a>
      </nav>
    </div>
    <div class="header-right header-profile-wrap">
      <a href="/admin/dashboard" id="header-admin-link" class="header-admin-btn" style="display: none;">Admin</a>
      <div class="profile-avatar-wrap" id="profile-avatar-wrap" aria-haspopup="true" aria-expanded="false" title="Profile menu">
        <img id="header-avatar-img" class="profile-avatar" src="" alt="Profile" style="display: none;" />
        <div id="header-avatar-initials" class="profile-avatar-initials" style="display: none;"></div>
      </div>
      <div class="profile-dropdown" id="profile-dropdown">
        <a href="/profile">Your Profile</a>
        <a href="#" id="link-report">Report a Problem</a>
        <button type="button" id="btn-logout" class="sign-out">Sign out</button>
      </div>
    </div>
  </header>

  <div id="member-renewal-wrap" class="member-renewal-wrap" style="display: none;">
    <main class="member-renewal-main">
      <h1>Subscription required</h1>
      <p class="member-renewal-msg"></p>
      <a href="../index.html#subscribe" class="btn btn-primary member-renewal-btn">Renew subscription</a>
      <p><a href="/profile">Go to profile</a></p>
    </main>
  </div>

  <main class="member-main calendar-main">
    <header class="calendar-header">
      <h1 class="calendar-title">Calendar</h1>
      <p class="calendar-subhead">Available time slots for Treats</p>
    </header>

    <div class="calendar-nav">
      <button type="button" class="calendar-nav-btn" id="cal-prev" aria-label="Previous month">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>
      </button>
      <span class="calendar-month-label" id="cal-month-label">February 2025</span>
      <button type="button" class="calendar-nav-btn" id="cal-next" aria-label="Next month">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>
      </button>
    </div>

    <div class="calendar-grid" id="calendar-grid">
      <div class="calendar-weekday">Sun</div>
      <div class="calendar-weekday">Mon</div>
      <div class="calendar-weekday">Tue</div>
      <div class="calendar-weekday">Wed</div>
      <div class="calendar-weekday">Thu</div>
      <div class="calendar-weekday">Fri</div>
      <div class="calendar-weekday">Sat</div>
      <!-- Days filled by JS -->
    </div>
  </main>

  <div class="calendar-modal-backdrop" id="calendar-modal" aria-hidden="true">
    <div class="calendar-modal" role="dialog" aria-modal="true" aria-labelledby="modal-date">
      <div class="calendar-modal-header">
        <span class="calendar-modal-date" id="modal-date"></span>
        <button type="button" class="calendar-modal-close" id="modal-close" aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <p class="calendar-modal-title">Available</p>
      <div class="calendar-modal-slots" id="modal-slots"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="/member/member-header.js"></script>
  <script src="/member/member-access.js"></script>
  <script>
    (function() {
      if (typeof FIREBASE_CONFIG !== "undefined" && FIREBASE_CONFIG.apiKey) {
        firebase.initializeApp(FIREBASE_CONFIG);
        ensureMemberAccess(function(currentUser) {
          if (!currentUser) return;
          firebase.firestore().collection("users").doc(currentUser.uid).get()
            .then(function(doc) {
              var d = doc.exists ? doc.data() : {};
              initMemberHeader({
                uid: currentUser.uid,
                displayName: currentUser.displayName,
                email: currentUser.email,
                photoURL: d.avatarUrl || currentUser.photoURL
              });
            })
            .catch(function() { initMemberHeader(currentUser); });
        });
      }

      var btnLogout = document.getElementById("btn-logout");
      if (btnLogout && typeof firebase !== "undefined") {
        btnLogout.addEventListener("click", function() {
          firebase.auth().signOut().then(function() { window.location.href = "../index.html"; });
        });
      }
      var linkReport = document.getElementById("link-report");
      if (linkReport) linkReport.addEventListener("click", function(e) { e.preventDefault(); });

      // Demo: days open for treats, with slots per day (month -> day -> [{ treat, time }])
      var demoOpenDays = {
        2: {
          5: [{ treat: "1:1 Video Session", time: "7:00 PM ET" }],
          8: [{ treat: "Ask Me Anything", time: "3:00 PM ET" }, { treat: "Ask Me Anything", time: "6:00 PM ET" }],
          12: [{ treat: "Private Chat Window", time: "5:00 PM ET" }],
          15: [{ treat: "Voice Notes", time: "2:00 PM ET" }],
          18: [{ treat: "Custom Video Message", time: "4:00 PM ET" }],
          22: [{ treat: "Ask Me Anything", time: "11:00 AM ET" }],
          25: [{ treat: "Private Chat Window", time: "3:00 PM ET" }, { treat: "1:1 Video Session", time: "7:00 PM ET" }],
          26: [{ treat: "Voice Notes", time: "12:00 PM ET" }],
          27: [{ treat: "1:1 Video Session", time: "6:30 PM ET" }]
        },
        3: {
          2: [{ treat: "Ask Me Anything", time: "2:00 PM ET" }],
          4: [{ treat: "1:1 Video Session", time: "8:00 PM ET" }],
          7: [{ treat: "Private Chat Window", time: "4:00 PM ET" }],
          9: [{ treat: "Voice Notes", time: "10:00 AM ET" }],
          11: [{ treat: "Custom Video Message", time: "5:00 PM ET" }],
          14: [{ treat: "Ask Me Anything", time: "1:00 PM ET" }],
          16: [{ treat: "Private Chat Window", time: "6:00 PM ET" }],
          20: [{ treat: "1:1 Video Session", time: "7:00 PM ET" }],
          23: [{ treat: "Voice Notes", time: "3:00 PM ET" }],
          28: [{ treat: "Ask Me Anything", time: "12:00 PM ET" }]
        },
        4: {
          1: [{ treat: "1:1 Video Session", time: "5:00 PM ET" }],
          3: [{ treat: "Private Chat Window", time: "2:00 PM ET" }],
          6: [{ treat: "Ask Me Anything", time: "4:00 PM ET" }],
          10: [{ treat: "Voice Notes", time: "11:00 AM ET" }],
          13: [{ treat: "Custom Video Message", time: "6:00 PM ET" }],
          17: [{ treat: "Private Chat Window", time: "3:00 PM ET" }],
          22: [{ treat: "Ask Me Anything", time: "1:00 PM ET" }],
          25: [{ treat: "1:1 Video Session", time: "7:00 PM ET" }]
        }
      };
      var currentView = { year: 2025, month: 2 };
      var today = new Date();
      var todayDate = today.getDate();
      var todayMonth = today.getMonth() + 1;
      var todayYear = today.getFullYear();

      function renderCalendar() {
        var grid = document.getElementById("calendar-grid");
        var monthLabel = document.getElementById("cal-month-label");
        var y = currentView.year;
        var m = currentView.month;
        var first = new Date(y, m - 1, 1);
        var last = new Date(y, m, 0);
        var startDay = first.getDay();
        var daysInMonth = last.getDate();
        var openDays = demoOpenDays[m] || {};
        var monthNames = ["", "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        monthLabel.textContent = monthNames[m] + " " + y;

        var html = "";
        for (var i = 0; i < 7; i++) html += "<div class=\"calendar-weekday\">" + ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"][i] + "</div>";
        for (var i = 0; i < startDay; i++) {
          var prevMonth = new Date(y, m - 1, -startDay + i + 1);
          html += "<div class=\"calendar-day other-month\"><span class=\"calendar-day-num\">" + prevMonth.getDate() + "</span></div>";
        }
        for (var d = 1; d <= daysInMonth; d++) {
          var slots = openDays[d];
          var isOpen = slots && slots.length > 0;
          var isToday = d === todayDate && m === todayMonth && y === todayYear;
          var cls = "calendar-day";
          if (isToday) cls += " today";
          if (isOpen) cls += " available";
          var past = (m < todayMonth && y <= todayYear) || (m === todayMonth && y === todayYear && d < todayDate);
          if (past && !isOpen) cls += " other-month";
          var cardsHtml = "";
          if (isOpen) {
            cardsHtml = "<div class=\"calendar-day-cards\">" + slots.map(function(s) {
              return "<div class=\"calendar-event-card\"><span class=\"calendar-event-card-treat\">" + escapeHtml(s.treat) + "</span><span class=\"calendar-event-card-time\">" + escapeHtml(s.time) + "</span></div>";
            }).join("") + "</div>";
          }
          html += "<div class=\"" + cls + "\" data-day=\"" + d + "\" data-slots=\"" + (isOpen ? escapeHtml(JSON.stringify(slots)) : "") + "\"><span class=\"calendar-day-num\">" + d + "</span>" + cardsHtml + "</div>";
        }
        var remaining = 42 - (startDay + daysInMonth);
        if (remaining > 0) {
          for (var i = 1; i <= remaining; i++) {
            html += "<div class=\"calendar-day other-month\"><span class=\"calendar-day-num\">" + i + "</span></div>";
          }
        }
        grid.innerHTML = html;
        grid.querySelectorAll(".calendar-day.available").forEach(function(el) {
          el.addEventListener("click", function() {
            var day = parseInt(el.dataset.day, 10);
            var slotsData = el.dataset.slots;
            if (slotsData) {
              try {
                var slots = JSON.parse(slotsData);
                openModal(y, m, day, slots);
              } catch (e) {}
            }
          });
        });
      }

      function escapeHtml(s) {
        return String(s).replace(/&/g, "&amp;").replace(/"/g, "&quot;").replace(/'/g, "&#39;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
      }

      function openModal(year, month, day, slots) {
        var date = new Date(year, month - 1, day);
        var dateStr = date.toLocaleDateString(undefined, { weekday: "long", month: "long", day: "numeric" });
        document.getElementById("modal-date").textContent = dateStr;
        var container = document.getElementById("modal-slots");
        if (slots && slots.length > 0) {
          container.innerHTML = slots.map(function(s) {
            return "<div class=\"calendar-modal-slot\"><span class=\"calendar-modal-slot-treat\">" + escapeHtml(s.treat) + "</span><span class=\"calendar-modal-slot-time\">" + escapeHtml(s.time) + "</span></div>";
          }).join("");
        } else {
          container.innerHTML = "<p class=\"calendar-modal-empty\">Nothing available</p>";
        }
        var modal = document.getElementById("calendar-modal");
        modal.classList.add("open");
        modal.setAttribute("aria-hidden", "false");
      }

      function closeModal() {
        var modal = document.getElementById("calendar-modal");
        modal.classList.remove("open");
        modal.setAttribute("aria-hidden", "true");
      }

      document.getElementById("modal-close").addEventListener("click", closeModal);
      document.getElementById("calendar-modal").addEventListener("click", function(e) {
        if (e.target === this) closeModal();
      });
      document.addEventListener("keydown", function(e) {
        if (e.key === "Escape") closeModal();
      });

      document.getElementById("cal-prev").addEventListener("click", function() {
        currentView.month--;
        if (currentView.month < 1) { currentView.month = 12; currentView.year--; }
        renderCalendar();
      });
      document.getElementById("cal-next").addEventListener("click", function() {
        currentView.month++;
        if (currentView.month > 12) { currentView.month = 1; currentView.year++; }
        renderCalendar();
      });

      renderCalendar();
    })();
  </script>
</body>
</html>
